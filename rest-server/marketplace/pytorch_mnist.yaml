prerequisites : 
  - protocol_version : v2
    name : pytorch_examples
    type : script
    version : x.y.z
    contributor : xxx
    description: pytorch examples
    uri : https://github.com/pytorch/examples
  - protocol_version : v2
    name : pytorch_example
    type : dockerimage
    version : x.y.z
    contributor : xxx
    description: python3.5, pytorch
    uri : openpai/pai.example.pytorch

job : 
  protocol_version: v2
  name : mnist_pytorch
  type : job
  version : x.y.z
  contributor : xxx
  description : image classification, mnist dataset, pytorch
  parameters :
    epochs : 10
    batchsize: 32
    lr : 0.01
    num_of_worker: 1
    retryCount: 0 

  tasks :
    - name: worker
      script : pytorch_examples
      dockerimage : pytorch_example
      resource: 
        instances : $job.parameters.num_of_worker
        resourcePerInstance: {cpu: 4, memoryMB: 8192, gpu: 1}
      env:
        PYTHONPATH : $job.tasks.worker.script/mnist
      command:
        - python $job.tasks.worker.script/mnist/main.py --epochs $job.parameters.epochs --lr $job.parameters.lr --batch-size $job.parameters.batchsize

