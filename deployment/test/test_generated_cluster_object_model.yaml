  api-servers-ip: 10.0.3.7

  service-cluster-ip-range: 10.254.0.0/16

  storage-backend: etcd3

  docker-registry: gcr.io/google_containers

  hyperkube-version: v1.7.3

  etcd-version: 2.2.5

  apiserver-version: v1.7.3

  kube-scheduler-version: v1.7.3

  kube-controller-manager-version:  v1.7.3

  dashboard-version: v1.6.1

  dashboard-host: 10.0.3.11

  etcd-data-path: "/var/etcd/data"

  etcd_cluster_ips_peer: etcdid1=http://1.2.3.1:2380

  etcd_cluster_ips_server: http://1.2.3.1:4001

  etcd-initial-cluster-state: "new"

  master-list:
    - infra-01

  worker-list:
    - worker-01
    - worker-02




