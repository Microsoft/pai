protocolVersion: 2
name: cifar10_tf2_cpu_example
type: job
jobRetryCount: 0
prerequisites:
  - type: dockerimage
    uri: 'openpai/standard:python_3.6-tensorflow_2.1.0-cpu'
    name: docker_image_0
taskRoles:
  taskrole:
    instances: 1
    completion:
      minFailedInstances: 1
      minSucceededInstances: -1
    taskRetryCount: 0
    dockerImage: docker_image_0
    resourcePerInstance:
      gpu: 0
      cpu: 4
      memoryMB: 8192
    commands:
      - >-
        wget
        https://raw.githubusercontent.com/suiguoxin/pai/edu-examples/contrib/edu-examples/cifar10_cnn_tf.py
      - python cifar10_cnn_tf.py
defaults:
  virtualCluster: cpu
extras:
  com.microsoft.pai.runtimeplugin:
    - plugin: ssh
      parameters:
        jobssh: true
    - plugin: teamwise_storage
      parameters:
        storageConfigNames:
          - nfs-storage
  # To submit a CPU-only job
  hivedScheduler:
    taskRoles:
      taskrole:
        gpuType: FAKE
