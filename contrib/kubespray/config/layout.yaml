# GPU cluster example
# This is a cluster with one master node and two worker nodes

machine-sku:
  master-machine: # define a machine sku
    model: cpu-node
    # the resource requirements for all the machines of this sku
    mem: 60GB
    cpu:
      vcore: 24
  gpu-machine:
    computing-device:
      type: nvidia-gpu-node
      model: K80
      count: 4
    mem: 220GB
    cpu:
      vcore: 24

machine-list:
  - hostname: pai-master # name of the machine
    hostip: 10.0.0.1
    machine-type: master-machine # only one master-machine supported
    pai-master: "true"
  - hostname: pai-worker1
    hostip: 10.0.0.2
    machine-type: gpu-machine
    pai-worker: "true"
  - hostname: pai-worker2
    hostip: 10.0.0.3
    machine-type: gpu-ma
    pai-worker: "true"
