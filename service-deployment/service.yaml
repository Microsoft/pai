imagelist:
  # If your service have custom image, pls set the detail here.
  # The image name should be same as the folder in src.
  # pls set your template file name in the templatelist. If there is no template in this image, fill None.
  # If the docker image have prerequisite custom image, pls fill it in  prerequisite. If no, fill None.
  base-image:
    templatelist:
      - None
    prerequisite: None

  drivers:
    templatelist:
      - None
    prerequisite: None

  hadoop-run:
    templatelist:
      # dockerfile.template
      - dockerfile
    prerequisite: base-image

  zookeeper:
    templatelist:
      - dockerfile
    prerequisite: base-image

  frameworklauncher:
    # the copy will be placed in the path src/framworklauncher/copied_file
    copy:
      - ../frameworklauncher
    templatelist:
      - dockerfile
    prerequisite: hadoop-run

  rest-server:
    copy:
      # created by prepare hadoop function on docker_build.py
      - src/hadoop-run/hadoop
      - ../rest-server
    templatelist:
      - dockerfile
    prerequisite: None

  webportal:
    copy:
      - ../webportal
    templatelist:
      - None
    prerequisite: None


# Before starting your service, ensure the kubectl has been installed on your host.
# If you want to remove a certain service, comment it in the servicelist.
servicelist:
  cluster-configuration:
    prerequisite:
      - None
    templatelist:
      - secret.yaml
    startscript: start.sh

  containerregistry:
    prerequisite:
      - None
    templatelist:
      - node-label.sh
      - kube-registry-ds.yaml
      - kube-registry-proxy-ds.yaml
    startscript: start.sh

  drivers:
    prerequisite:
      - cluster-configuration
    templatelist:
      - node-label.sh
      - drivers.yaml
    # Noteï¼š your script should start all your service dependency. And should be check whether you service start or not.
    startscript: start.sh

  hadoop-service:
    prerequisite:
      - cluster-configuration
      - drivers
    templatelist:
      - node-label.sh
      - configmap-create.sh
      - hadoop-name-node.yaml
      - hadoop-data-node.yaml
      - hadoop-resource-manager.yaml
      - hadoop-node-manager.yaml
      - hadoop-jobhistory.yaml
      - zookeeper.yaml
    startscript: start.sh

  frameworklauncher:
    prerequisite:
      - cluster-configuration
      - hadoop-service
    templatelist:
      - node-label.sh
      - frameworklauncher.yaml
    startscript: start.sh

  rest-server:
    prerequisite:
      - cluster-configuration
      - frameworklauncher
    templatelist:
      - node-label.sh
      - rest-server.yaml
    startscript: start.sh

  webportal:
    prerequisite:
      - cluster-configuration
      - rest-server
    templatelist:
      - node-label.sh
      - webportal-deployment.yaml
    startscript: start.sh